<!DOCTYPE html>
<html lang="pt-br" ng-app="eagleStore" ng-controller="eagleStoreCtrl">
    <head>
        <meta charset="utf-8"/>
        <meta name="description" content="Eagle Store Ã© uma loja de aplicativos para linux, leve, rapida e funcional."/>
        <meta name="keyword" content="eagle store, loja de aplicativo, snap, flatpak, linux"/>
        <meta name="viewport" content="iser-scalable=no, width=devide-width, inicial-scale=1.0"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta name="apple-mobile-web-app-status-bar-style" content="blue"/>

        <title>Eagle Store</title>


        <link rel="stylesheet" href="css/estilo.css"/>

        <script src="js/angular.min.js"></script>
        <script src="js/escript.js"></script>
    </head>
    <body>

<header>
    <hgroup>
        <h1 ng-bind="titulo"></h1>
        <h2 ng-bind="subtitulo"></h2>
    </hgroup>
</header>

<div class="linha" ng-repeat="pacote in pacotes_snaps">
    <div class="coluna" ng-repeat="(chave, valor) in pacote">
        <div class="titulo" ng-if="verificaNome(chave)">
            <h3 ng-bind="valor"></h3>
        </div>   
        <div class="imagem" ng-if="verificaImagem(chave)"> 
            <img  src="{{valor}}" alt="aguia "/>
        </div>
        <div class="descricao" ng-if="verificaDescricao(chave)">
            <p ng-show="verificaDescricao(chave)" ng-bind="valor"></p>
            <p ng-show="verificaCategoria(chave)">tag: <span  class="tag" ng-bind="valor"></span></p>
        </div>
    </div>
</div>
        
<footer>
    <p> &copy; Criado por Gustavo e Nicolas </p>
</footer>

    </body>
</html>
